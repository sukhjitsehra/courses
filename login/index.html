<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Course Access Portal</title>
    <link rel="stylesheet" href="/login/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <script>
      try {
        const existing = sessionStorage.getItem('courseAccess');
        if (existing) {
          const params = new URLSearchParams(window.location.search);
          const next = params.get('next') || '/index.html';
          window.location.replace(next);
        }
      } catch (error) {
        console.debug('Session storage unavailable, continuing to login');
      }
    </script>
  </head>
  <body>
    <div class="background-accent" aria-hidden="true"></div>
    <main class="auth-card" aria-live="polite">
      <header>
        <h1>Course Access</h1>
        <p class="subhead">Use your Laurier email and the private course code provided by your professor.</p>
      </header>
      <form id="access-form" novalidate>
        <label for="email">Laurier Email</label>
        <input id="email" name="email" type="email" inputmode="email" autocomplete="email" placeholder="abcd1234@mylaurier.ca" required />

        <label for="course-code">Course Code</label>
        <input id="course-code" name="courseCode" type="text" autocomplete="off" spellcheck="false" placeholder="Enter your course code" required />

        <button type="submit" id="submit-btn">
          <span id="button-text">Enter</span>
          <span class="spinner" id="spinner" aria-hidden="true"></span>
        </button>
      </form>
      <p id="status-message" role="status" aria-live="assertive"></p>
      <footer>
        <small>Need help? Email ssehra@wlu.ca</small>
      </footer>
    </main>
    <script src="/login/main.js" type="module"></script>
  </body>
</html>
